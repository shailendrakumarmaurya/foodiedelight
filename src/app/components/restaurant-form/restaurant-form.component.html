<div class="p-4">
  <h3 mat-dialog-title>
    {{ data?.restaurant ? "Edit Restaurant" : "Add Restaurant" }}
  </h3>
  <form
    [formGroup]="restaurantForm"
    (ngSubmit)="onSubmit()"
    class="d-flex flex-column"
  >
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="restaurantForm.get('name')?.invalid"
        >Name is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
      <mat-error *ngIf="restaurantForm.get('address')?.invalid"
        >Address is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cuisine</mat-label>
      <input matInput formControlName="cuisine" required />
      <mat-error *ngIf="restaurantForm.get('cuisine')?.invalid"
        >Cuisine is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="restaurantForm.get('description')?.invalid"
        >Description is required</mat-error
      >
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="restaurantForm.invalid"
    >
      {{ data?.restaurant ? "Update" : "Save" }}
    </button>
  </form>
</div>
